<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form exercicio</title>
</head>
<body>
    <div class="container">
        <h1>Subtração de números positivos</h1>
        <form action="" id="formSubtracao">
            <input type="number" required placeholder="Insira o primeiro número" id="numberA">
            <p id="error"></p>
            <input type="number" required placeholder="Insira o segundo número" id="numberB">
            <button>Verificar</button>
            <p id="sucess"></p>
        </form>
    </div>

    <script src="main.js"></script>
</body>
</html>
